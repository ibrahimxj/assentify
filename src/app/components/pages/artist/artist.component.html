<button
  class="bg-[#1ED760] hover:bg-[#14b54c] text-white py-2 px-4 rounded-md ml-[20px] mt-[20px]"
  (click)="goBack()"
>
  Go Back
</button>
<div class="flex flex-wrap py-12 lg:px-12 pt-8">
  <div
    *ngFor="let album of albums"
    class="my-1 px-1 w-full sm:w-1/2 md:w-1/2 lg:w-1/4"
  >
    <app-artist-album [album]="album"></app-artist-album>
  </div>
</div>

<div *ngIf="!albums" class="flex flex-row items-center justify-center mt-8">
  No results found.
</div>
